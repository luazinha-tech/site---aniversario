<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Feliz Anivers√°rio, Princesa!</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Estilo dos cora√ß√µes */
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: #e52aa4ff;
            transform: rotate(-45deg);
            left: 50%;
            top: 0;
            opacity: 0.8;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 9999;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #dd159eff;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Estilo do bot√£o de m√∫sica */
        .controle-musica {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
        }

        .controle-musica button {
            background-color: #ff4081;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.5);
            transition: background-color 0.3s ease;
        }

        .controle-musica button:hover {
            background-color: #e73370;
        }

        /* V√≠deo padr√£o */
        #video-normal {
            display: block;
            max-width: 600px;

            height: auto;
            margin: 20px auto 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Feliz Anivers√°rio, Princesa! üéâ</h1>
        <p id="frase"></p>

    </div>

    <!-- V√≠deo -->

        Seu navegador n√£o suporta v√≠deo HTML5.
    </video>

    <!-- M√∫sica -->
    <audio id="musica" src="musica.mp3" autoplay loop></audio>

    <div class="controle-musica">
        <button onclick="toggleMusica()">üîä Pausar / ‚ñ∂Ô∏è Tocar</button>

    <script>
        // Frases aleat√≥rias (substitui o PHP)
        const frases = [
            "Voc√™ √© o melhor presente que a vida me deu.",
            "Cada momento ao seu lado √© um sonho realizado.",
            "Feliz anivers√°rio, meu amor! Que seu dia seja t√£o lindo quanto voc√™.",
            "Independente de tudo, voc√™ sempre ter√° meu amor! ‚ù§Ô∏è"
        ];
        document.getElementById("frase").innerText =
            frases[Math.floor(Math.random() * frases.length)];

        // Controle da m√∫sica
        const musica = document.getElementById('musica');
        function toggleMusica() {
            if (musica.paused) {
                musica.play();
            } else {
                musica.pause();
            }
        }

        // Cora√ß√µes animados
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            const duration = Math.random() * 3 + 3; // 3 a 6 segundos
            heart.style.animationDuration = duration + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }
        setInterval(createHeart, 300);
    </script>
